<html>
<head>

	<title>Fireworks Message- Mark Asfour</title>
	<link href="main.css" rel="stylesheet"/>
	<script type="text/javascript" src="processing.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type="text/css">

	<link rel="shortcut icon" href="pics/favicon.ico"/>

	</script>
</head>

<body>
<div id="main-container">
	<!--TOP HEADER-->
	<div id="logo" align="center">
	    Fireworks Message	
	</div>
    
		<!--TOP LINKS-->
        <div id="top-link-container" align="center">
			<a href="https://markasfour.github.io/#projects" style="border-bottom: 2px solid #FF0000;">
				<i class="fa fa-suitcase"></i> Projects 
			</a>
			<a href="https://github.com/markasfour/fireworks" style="border-bottom: 2px solid #00FFF0;">
				<i class="fa fa-github"></i> Github	
			</a>
			<a href="https://markasfour.github.io" style="border-bottom: 2px solid #FFBF00;">
				<i class="fa fa-home"></i> Home 
			</a>
		</div>
		
	
	<!--DEMO-->
	<div id="demo-showcase" align="center">
		<div id="demo-container">
			<canvas data-processing-sources="fireworks.pde" id="demo"></canvas>
		</div>
	</div>

	<!--ABOUT-->
	<div id="about-container">
		<div id="about" align="center">
		    Customize
        </div>
		<div id="about-text" align="center">
            <label for="message">Enter your message:</label>
            <input type="text" id="message" maxlength="100" value="Your Message Here"></input>
		</div>
        <div id="about-text" align="center">
            <label for="from">From:</label>
            <input type="text" id="from" maxlength="30" value=""></input>
		</div>
        <div id="about-text" align="center">
            <label for="to">To:</label>
            <input type="text" id="to" maxlength="30" value=""></input>
		</div>
        <div id="about-text" align="center">
            <label for="fullscreen">Preview Fullscreen:</label>
            <label for="fullscreen" class="switch">
                <input id="fullscreen" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
	</div>

    <div align="center">
        <button id="exit" style="display:none" onclick="document.getElementById(&quot;fullscreen&quot;).checked = false">
            Create Your Own Message!
        </button>
    </div>

    <div align="center">
        <button id="share" onclick="">
            Share Your Message! <i class="fa fa-share"></i>
        </button>
    </div>

	<!--FOOTER-->
	<div id="footer">
		<p id="footer"><i class="fa fa-copyright"></i> 2022 Mark Asfour</p> 
	</div>
</div>
